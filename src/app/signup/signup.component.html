<section class="">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Register to the <br />
            <span class="color-teal">HelpDesk Portal</span>
          </h1>
          <img src="./../../assets/ticketing.png" alt="" />
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <h3 class="font-bold">Register Now</h3>
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="signUpCredentials" (ngSubmit)="userSignUp()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        formControlName="firstName"
                        id="form3Example1"
                        class="form-control"
                        placeholder="First name"
                      />
                      <label
                        *ngIf="
                          firstName && firstName.invalid && firstName.touched
                        "
                        style="color: red"
                        class="form-label"
                        for="form3Example2"
                        >First name is required.</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        formControlName="lastName"
                        id="form3Example2"
                        class="form-control"
                        placeholder="Last name"
                      />
                      <label
                        *ngIf="lastName && lastName.invalid && lastName.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example2"
                        >Last name is required.</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    formControlName="email"
                    id="form3Example3"
                    class="form-control"
                    placeholder="Email address"
                  />
                  <label
                    *ngIf="email && email.invalid && email.touched"
                    style="color: red"
                    class="form-label"
                    for="form3Example3"
                    >Email address is invalid or empty.</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    formControlName="password"
                    id="form3Example4"
                    class="form-control"
                    placeholder="Password"
                  />
                  <label
                    *ngIf="password && password.invalid && password.touched"
                    class="form-label"
                    style="color: red"
                    for="form3Example4"
                    >Password is required.</label
                  >
                </div>

                <button
                  [disabled]="signUpCredentials.invalid"
                  type="submit"
                  class="btn-teal btn btn-block mb-4"
                >
                  Sign up
                </button>

                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
