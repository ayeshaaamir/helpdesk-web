<div class="container">
  <div class="text-center mt-5">
    <h1>Add a New User</h1>
  </div>

  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form
              [formGroup]="userInformation"
              (ngSubmit)="handleNewUser()"
              id="contact-form"
              role="form"
            >
              <div class="controls">
                <h3 class="color-red">User Login Information</h3>
                <hr class="color-red">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Email Id *</label>
                      <input
                        id="form_name"
                        type="email"
                        formControlName="email"
                        class="form-control"
                        required="required"
                        data-error="Email Id is required."
                      />
                      <label
                        *ngIf="email && email.invalid && email.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Password *</label>
                      <input
                        id="form_lastname"
                        type="password"
                        formControlName="password"
                        class="form-control"
                        required="required"
                        data-error="Password is required."
                      />
                      <label
                        *ngIf="password && password.invalid && password.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                </div>

                <h3 class="color-red">User Information</h3>
                <hr class="color-red">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Firstname *</label>
                      <input
                        id="form_name"
                        type="text"
                        formControlName="firstname"
                        class="form-control"
                        required="required"
                        data-error="Firstname is required."
                      />
                      <label
                        *ngIf="firstname && firstname.invalid && firstname.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Lastname *</label>
                      <input
                        id="form_lastname"
                        type="text"
                        formControlName="lastname"
                        class="form-control"
                        required="required"
                        data-error="Lastname is required."
                      />
                      <label
                        *ngIf="lastname && lastname.invalid && lastname.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Mobile *</label>
                      <input
                        id="form_name"
                        type="text"
                        formControlName="mobile"
                        class="form-control"
                        required="required"
                        data-error="Mobile is required."
                      />
                      <label
                        *ngIf="mobile && mobile.invalid && mobile.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Designation *</label>
                      <input
                        id="form_lastname"
                        type="text"
                        formControlName="designation"
                        class="form-control"
                        required="required"
                        data-error="Designation is required."
                      />
                      <label
                        *ngIf="designation && designation.invalid && designation.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >First Name is required.</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Address *</label>
                      <textarea
                        id="form_message"
                        formControlName="address"
                        class="form-control"
                        rows="4"
                        required="required"
                        data-error="Please, leave us a message."
                      ></textarea>
                      <label
                        *ngIf="address && address.invalid && address.touched"
                        style="color: red"
                        class="form-label"
                        for="form3Example3"
                        >Address is required.</label
                      >
                    </div>
                  </div>

                  <div class="col-md-6">
                    <input [disabled]="userInformation.invalid"
                      type="submit"
                      class="btn btn-success btn-send pt-2 btn-block"
                      value="Submit"
                    />
                  </div>
                  <div class="col-md-6">
                    <input (click)="resetForm()"
                      type="submit"
                      class="btn btn-danger btn-send pt-2 btn-block"
                      value="Reset"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
