<div class="container">
  <div class="text-center">
    <h1>User Summary Report</h1>
  </div>
</div>

<div class="mt-5">
  <p-table
    [value]="users"
    [rows]="rows"
    [paginator]="users.length > rows"
    [totalRecords]="totalRecords"
    [(first)]="first"
    (onPage)="onPageChange($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>User name</th>
        <th>Branch</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Assigned Tickets</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr>
        <td>{{ ticket.username }}</td>
        <td>{{ ticket.branch }}</td>
        <td>{{ ticket.email }}</td>
        <td>{{ ticket.role }}</td>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.assignedTickets }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
